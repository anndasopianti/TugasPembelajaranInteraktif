<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pemrograman</title>
    <link rel="stylesheet" href="../assets/css/kuis.css">
    <link rel="stylesheet" href="../assets/css/animation.css">
    <link rel="stylesheet" href="../assets/css/core.css">
</head>
<body>
    <div class="container" id="quiz-container">
        <div class="card">
            <h1 id="quiz-title">Kuis Pemrograman</h1>
        </div>
        <div id="quiz"></div>
        <div class="card" id="submit-card">
            <div class="d-flex">
                <a class="btn btn-warning" href="javascript::void(0)" onclick="history.back()">Kembali</a>
                <div class="for-pemrograman"></div>
                <button class="btn btn-success" id="submit" onclick="submitQuiz()">Submit</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="../assets/js/kuis.js"></script>
</body>
</html>
